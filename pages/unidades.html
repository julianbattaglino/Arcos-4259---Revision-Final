<div class="container-unidades">
   <!--  Isotope Filter Unidades -->
   <div class="filters filter-button-group">
    <ul>
      <button class="active btn btn-dark" data-filter="*">Todas</button>
      <button class="btn btn-dark" data-filter=".unidad-1">Unidad 1</button>
      <button class="btn btn-dark" data-filter=".unidad-2">Unidad 2</button>
      <button class="btn btn-dark" data-filter=".unidad-3">Unidad 3</button>
      <button class="btn btn-dark" data-filter=".unidad-4">Unidad 4</button>
      <button class="btn btn-dark" data-filter=".unidad-5">Unidad 5</button>
      <button class="btn btn-dark" data-filter=".unidad-6">Unidad 6</button>
    </ul>
  </div>

  <div class="isotope-grid">

    <div class="unidad-1 grid-item">
      <img class="filter-item-img" src="../assets/img/unidad1.webp">

<script>
  AOS.init();
</script>

<script>
 $(document).ready( function() {   

$('.isotope-grid').isotope({
  itemSelector: '.grid-item',
  layoutMode: 'fitRows'
});

// filter items on button click
$('.filter-button-group').on( 'click', 'button', function() {
  var filterValue = $(this).attr('data-filter');
  $('.isotope-grid').isotope({ filter: filterValue });
  $('.filter-button-group').removeClass('active');
  $(this).addClass('active');
});
    })
</script>
